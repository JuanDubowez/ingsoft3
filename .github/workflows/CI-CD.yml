name: CI-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ tpIntegrador ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  #
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install Java JDK with maven
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
          
      # Compile Worker application
      - name: Build with Maven
        run: |
          cd tpIntegrador/example-voting-app-master/worker/
          mvn -B package --file pom.xml
    
      # Install app.py dependences
      - name: Install python app dependences 
        run: |
          cd tpIntegrador/example-voting-app-master/vote/
          pip install -r requirements.txt

      # Install nodejs dependences
      - name: Install nodejs app dependences
        run: |
          cd tpIntegrador/example-voting-app-master/result/
          npm ci \
          && npm cache clean --force \